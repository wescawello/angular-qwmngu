<div class="userItem">
  <span class="status" [ngClass]=(user.Status)>
  </span>
  <span class="userName">
      {{user.displayName}}
      <fa-icon *ngIf="uids.length>0 && !uids.includes(user.uid)"
               (click)="inv(user.uid)"
               [icon]="['fas', 'hand-peace']" size="xs"></fa-icon>
  </span>
</div>
